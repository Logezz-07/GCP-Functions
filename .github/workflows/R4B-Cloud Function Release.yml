name: Code-Check and Tagging

on:
  push:
    branches:
      - Dev
      - QA
      - Prod
    paths:
      - "CloudFunctions/**"

jobs:
  CodeCheck-AutoTag:
    runs-on: ubuntu-latest

    steps:
      # Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all tags for versioning

      # IVA Code Check (Setup Node.js + Install + Run)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: IVA-Code-Check
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          echo "ðŸ” Running syntax check..."
          npm run check-syntax
          echo "âœ… Code syntax check completed successfully!"

      # Create Next Tag Version
      - name: Create Next Tag
        id: tag
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          if [ "$BRANCH_NAME" == "Dev" ]; then
            PREFIX="Dev"
          elif [ "$BRANCH_NAME" == "QA" ]; then
            PREFIX="QA"
          elif [ "$BRANCH_NAME" == "Prod" ]; then
            PREFIX="Prod"
          else
            echo "âŒ Unknown branch: $BRANCH_NAME"
            exit 1
          fi

          LAST_TAG=$(git tag --list "${PREFIX}-v*" | sort -V | tail -n 1)
          echo "ðŸ”– Last Tag: $LAST_TAG"

          if [ -z "$LAST_TAG" ]; then
            NEXT_VERSION="${PREFIX}-v1"
          else
            VERSION_NUM=$(echo "$LAST_TAG" | grep -oE '[0-9]+$')
            NEXT_VERSION="${PREFIX}-v$((VERSION_NUM + 1))"
          fi

          echo "ðŸ·ï¸ Next Tag: $NEXT_VERSION"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      # Push Tag
      - name: Push Tag
        run: |
          echo "ðŸš€ Pushing new tag to repository..."
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.tag.outputs.version }}
          git push origin ${{ steps.tag.outputs.version }}
          echo "âœ… Successfully pushed tag: ${{ steps.tag.outputs.version }}"