name: R4B-Deploy Cloud Functions

on:
  workflow_dispatch:
    inputs:
      git_tag:
        description: "Git tag or commit to checkout"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git_tag }}

      # 2Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Terraform Init with dynamic backend
      - name: Terraform Init
        working-directory: teraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=cloud-functions-state"
      # 5Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: teraform
        run: |
          FUNCTIONS_LIST=$(echo "${{ secrets.FUNCTIONS_LIST }}" | sed 's/\([^,]*\)/"&"/g')
          echo "üß© Functions to deploy: [$FUNCTIONS_LIST]"
          terraform plan \
            -var="project_id=${{ secrets.GOOGLE_FUNCTIONS_PROJECT_ID }}" \
            -var="region=${{ secrets.GOOGLE_FUNCTIONS_REGION }}" \
            -var="functions=[$FUNCTIONS_LIST]" \
            -var="registry_pwd=${{ secrets.NPM_TOKEN }}" \
            -var="source_bucket=${{ secrets.SOURCE_BUCKET }}"
      # 6Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        working-directory: teraform
        run: |
          FUNCTIONS_LIST=$(echo "${{ secrets.FUNCTIONS_LIST }}" | sed 's/\([^,]*\)/"&"/g')
          echo "üöÄ Applying deployment for functions: [$FUNCTIONS_LIST]"
          terraform apply -auto-approve \
            -var="project_id=${{ secrets.GOOGLE_FUNCTIONS_PROJECT_ID }}" \
            -var="region=${{ secrets.GOOGLE_FUNCTIONS_REGION }}" \
            -var="functions=[$FUNCTIONS_LIST]" \
            -var="registry_pwd=${{ secrets.NPM_TOKEN }}" \
            -var="source_bucket=${{ secrets.SOURCE_BUCKET }}"