name: R4B-Deploy Cloud Functions

on:
  workflow_dispatch:
    inputs:
      git_tag:
        description: "Git tag or commit to checkout"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Dev

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git_tag }}

      # 2️⃣ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: teraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=cloud-functions-state"

      # 5️⃣ Terraform Plan
      - name: Terraform Plan
        working-directory: teraform
        run: |
          FUNCTIONS_LIST=$(echo "${{ secrets.FUNCTIONS_LIST }}" | sed 's/\([^,]*\)/"&"/g')
          terraform plan \
            -var="project_id=${{ secrets.GOOGLE_FUNCTIONS_PROJECT_ID }}" \
            -var="region=${{ secrets.GOOGLE_FUNCTIONS_REGION }}" \
            -var="functions=[$FUNCTIONS_LIST]" \
            -var="registry_pwd=${{ secrets.NPM_TOKEN }}" \
            -var="source_bucket=${{ secrets.SOURCE_BUCKET }}" \
            -var="secret_project_id=${{ vars.GOOGLE_SECRET_PROJECT_ID }}" \
            -var="token_url=${{ vars.TOKEN_URL }}" \
            -var="scope=${{ vars.SCOPE }}" \
            -var="token_refresh_time=${{ vars.TOKEN_REFRESH_TIME }}" \
            -var="client_id_secret=${{ vars.CLIENT_ID_KEY }}" \
            -var="client_secret_secret=${{ vars.CLIENT_SECRET_KEY }}"

      # 6️⃣ Terraform Apply
      - name: Terraform Apply
        working-directory: teraform
        run: |
          FUNCTIONS_LIST=$(echo "${{ secrets.FUNCTIONS_LIST }}" | sed 's/\([^,]*\)/"&"/g')
          terraform apply -auto-approve \
            -var="project_id=${{ secrets.GOOGLE_FUNCTIONS_PROJECT_ID }}" \
            -var="region=${{ secrets.GOOGLE_FUNCTIONS_REGION }}" \
            -var="functions=[$FUNCTIONS_LIST]" \
            -var="registry_pwd=${{ secrets.NPM_TOKEN }}" \
            -var="source_bucket=${{ secrets.SOURCE_BUCKET }}" \
            -var="secret_project_id=${{ vars.GOOGLE_SECRET_PROJECT_ID }}" \
            -var="token_url=${{ vars.TOKEN_URL }}" \
            -var="scope=${{ vars.SCOPE }}" \
            -var="token_refresh_time=${{ vars.TOKEN_REFRESH_TIME }}" \
            -var="client_id_secret=${{ vars.CLIENT_ID_KEY }}" \
            -var="client_secret_secret=${{ vars.CLIENT_SECRET_KEY }}"
