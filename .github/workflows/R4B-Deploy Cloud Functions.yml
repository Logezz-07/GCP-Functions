name: R4B-Deploy Cloud Functions

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy"
        required: true
        type: choice
        options:
          - Dev
          - QA
          - Prod
      dry_run:
        description: "Run as Dry Run"
        required: true
        type: boolean
      git_tag:
        description: "Git tag or commit to checkout"
        required: true

jobs:
  Deploy-Cloud-Functions:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      # -------------------------------------------------
      # Validate Git Tag
      # -------------------------------------------------
      - name: Validate Git Tag
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          TAG="${{ github.event.inputs.git_tag }}"
          EXPECTED_PREFIX="CloudFunctions-${ENVIRONMENT}-v"

          if echo "$TAG" | grep -Eq "^${EXPECTED_PREFIX}[0-9]+$"; then
            echo "‚úîÔ∏è Tag '$TAG' is valid for $ENVIRONMENT"
          else
            echo "‚ùå ERROR: Invalid tag '$TAG' for $ENVIRONMENT"
            exit 1
          fi

      # -------------------------------------------------
      # Checkout Repository
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git_tag }}

      # -------------------------------------------------
      # Authenticate to Google Cloud
      # -------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # -------------------------------------------------
      # Setup Terraform
      # -------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # -------------------------------------------------
      # Terraform Init
      # -------------------------------------------------
      - name: Terraform Init
        working-directory: CloudFunctions/terraform
        run: |
          ENV=$(echo "${{ github.event.inputs.environment }}" | tr '[:upper:]' '[:lower:]')
          echo "‚öôÔ∏è Initializing Terraform for environment: $ENV"

          terraform init -reconfigure \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
            -backend-config="prefix=cloud-functions-${ENV}-state"

      # -------------------------------------------------
      # Terraform Plan (FULL ‚Äì unchanged behaviour)
      # -------------------------------------------------
      - name: Terraform Plan
        working-directory: CloudFunctions/terraform
        run: |
          IFS=',' read -ra FUNCTIONS <<< "${{ vars.FUNCTIONS_LIST }}"

          cat > runtime.auto.tfvars <<EOF
          project_id            = "${{ vars.PROJECT_ID }}"
          region                = "${{ vars.REGION }}"
          functions             = [$(printf '"%s",' "${FUNCTIONS[@]}" | sed 's/,$//')]
          registry_pwd          = "${{ secrets.NPM_PASSWORD }}"
          source_bucket         = "${{ vars.SOURCE_BUCKET }}"
          secret_project_id     = "${{ vars.GOOGLE_SECRET_PROJECT_ID }}"
          token_url             = "${{ vars.TOKEN_URL }}"
          scope                 = "${{ vars.SCOPE }}"
          token_refresh_time    = "${{ vars.TOKEN_REFRESH_TIME }}"
          client_id_secret      = "${{ vars.CLIENT_ID_KEY }}"
          client_secret_secret  = "${{ vars.CLIENT_SECRET_KEY }}"
          config_bucket_name    = "${{ vars.CONFIG_BUCKET_NAME }}"
          config_file_path      = "${{ vars.CONFIG_FILE_PATH }}"
          EOF

          echo "üßæ Running Terraform Plan"

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            terraform plan -lock=false -input=false
          else
            terraform plan -lock=true -input=false
          fi

      # -------------------------------------------------
      # Terraform Targeted Apply (SAFE)
      # -------------------------------------------------
      - name: Terraform Targeted Apply
        if: ${{ github.event.inputs.dry_run == 'false' }}
        working-directory: CloudFunctions/terraform
        run: |
          echo "üöÄ Deploying selected functions: ${{ vars.FUNCTIONS_LIST }}"

          IFS=',' read -ra FUNCTIONS <<< "${{ vars.FUNCTIONS_LIST }}"

          for func in "${FUNCTIONS[@]}"; do
            func=$(echo "$func" | xargs)
            echo "üì¶ Applying function: $func"

            terraform apply -auto-approve \
              -lock=false \
              -input=false \
              -target=google_cloudfunctions2_function.functions["'"$func"'"] \
              -target=google_storage_bucket_object.function_objects["'"$func"'"]
          done

          echo "‚úÖ Selected functions deployed successfully"
