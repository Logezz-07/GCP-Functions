name: R4B-Deploy Cloud Functions

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy"
        required: true
        type: choice
        options:
          - Dev
          - QA
          - Prod
      dry_run:
        description: "Run as Dry Run"
        required: true
        type: boolean
      git_tag:
        description: "Git tag or commit to checkout"
        required: true

jobs:
  Deploy-Cloud-Functions:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      # -------------------------------------------------
      # Validate Git Tag
      # -------------------------------------------------
      - name: Validate Git Tag
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          TAG="${{ github.event.inputs.git_tag }}"
          EXPECTED_PREFIX="CloudFunctions-${ENVIRONMENT}-v"

          if echo "$TAG" | grep -Eq "^${EXPECTED_PREFIX}[0-9]+$"; then
            echo "‚úîÔ∏è Tag '$TAG' is valid for $ENVIRONMENT"
          else
            echo "‚ùå ERROR: Invalid tag '$TAG' for $ENVIRONMENT"
            exit 1
          fi

      # -------------------------------------------------
      # Checkout Repository
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git_tag }}

      # -------------------------------------------------
      # Authenticate to Google Cloud
      # -------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # -------------------------------------------------
      # Setup Terraform
      # -------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # -------------------------------------------------
      # Terraform Init (Shared State ‚Äì unchanged)
      # -------------------------------------------------
      - name: Terraform Init
        working-directory: CloudFunctions/terraform
        run: |
          ENV=$(echo "${{ github.event.inputs.environment }}" | tr '[:upper:]' '[:lower:]')
          echo "‚öôÔ∏è Terraform init for environment: $ENV"

          terraform init -reconfigure \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
            -backend-config="prefix=cloud-functions-${ENV}-state"

      # -------------------------------------------------
      # Terraform Plan (Targeted ‚Äì Dry Run)
      # -------------------------------------------------
      - name: Terraform Plan (Targeted)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        working-directory: CloudFunctions/terraform
        run: |
          IFS=',' read -ra FUNCTIONS <<< "${{ vars.FUNCTIONS_LIST }}"

          for FN in "${FUNCTIONS[@]}"; do
            echo "üß™ Planning function: $FN"

            terraform plan \
              -lock=false \
              -target=google_cloudfunctions2_function.functions["'"$FN"'"] \
              -target=google_storage_bucket_object.function_objects["'"$FN"'"]
          done

      # -------------------------------------------------
      # Terraform Apply (Targeted)
      # -------------------------------------------------
      - name: Terraform Apply (Targeted)
        if: ${{ github.event.inputs.dry_run == 'false' }}
        working-directory: CloudFunctions/terraform
        run: |
          IFS=',' read -ra FUNCTIONS <<< "${{ vars.FUNCTIONS_LIST }}"

          TF_VARS="
            -var=project_id=${{ vars.PROJECT_ID }} \
            -var=region=${{ vars.REGION }} \
            -var=functions=[\"${FUNCTIONS[*]// /\",\"}\"] \
            -var=registry_pwd=${{ secrets.NPM_PASSWORD }} \
            -var=source_bucket=${{ vars.SOURCE_BUCKET }} \
            -var=secret_project_id=${{ vars.GOOGLE_SECRET_PROJECT_ID }} \
            -var=token_url=${{ vars.TOKEN_URL }} \
            -var=scope=${{ vars.SCOPE }} \
            -var=token_refresh_time=${{ vars.TOKEN_REFRESH_TIME }} \
            -var=client_id_secret=${{ vars.CLIENT_ID_KEY }} \
            -var=client_secret_secret=${{ vars.CLIENT_SECRET_KEY }} \
            -var=config_bucket_name=${{ vars.CONFIG_BUCKET_NAME }} \
            -var=config_file_path=${{ vars.CONFIG_FILE_PATH }}
          "

          for FN in "${FUNCTIONS[@]}"; do
            echo "üöÄ Deploying function: $FN"

            terraform apply -auto-approve \
              -lock=true \
              -target=google_cloudfunctions2_function.functions["'"$FN"'"] \
              -target=google_storage_bucket_object.function_objects["'"$FN"'"] \
              $TF_VARS
          done
