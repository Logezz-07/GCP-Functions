name: R4B-Deploy IVA Config

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy"
        required: true
        type: choice
        options:
          - Dev
          - QA
          - Prod
      dry_run:
        description: "Run as Dry Run (Terraform Plan only)?"
        required: true
        type: boolean
      git_tag:
        description: "Git tag or commit to checkout"
        required: true

jobs:
  deploy-config:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git_tag }}

      # 2Ô∏è‚É£ Validate JSON file
      - name: Validate config.json format
        run: |
          echo "üîç Checking IVA-Configs/config.json for valid JSON..."
          cat IVA-Configs/config.json | jq empty
          echo "‚úÖ JSON validation passed!"

      # 3Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 4Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 5Ô∏è‚É£ Terraform Init (simple and reconfigurable)
      - name: Terraform Init
        working-directory: IVA-Configs/teraform
        run: |
          ENVIRONMENT=$(echo "${{ github.event.inputs.environment }}" | tr '[:upper:]' '[:lower:]')

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "üß™ Dry run mode: using local backend (no state updates)."
            terraform init -reconfigure -backend-config="path=./terraform.tfstate"
          else
            echo "‚òÅÔ∏è Apply mode: using remote GCS backend."
            terraform init -reconfigure \
              -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
              -backend-config="prefix=iva-config-${ENVIRONMENT}-state"
          fi

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: IVA-Configs/teraform
        run: |
          echo "Running Terraform Plan for IVA config upload..."
          terraform plan \
            -out=tfplan.out \
            -var="project_id=${{ vars.PROJECT_ID }}" \
            -var="region=${{ vars.REGION }}" \
            -var="bucket_name=${{ vars.CONFIG_BUCKET_NAME }}"

      # 7Ô∏è‚É£ Terraform Apply (only if dry_run=false)
      - name: Terraform Apply
        if: ${{ github.event.inputs.dry_run == 'false' }}
        working-directory: IVA-Configs/teraform
        run: |
          echo "Applying Terraform Plan..."
          terraform apply -auto-approve tfplan.out
