name: R4B-Deploy IVA Config

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy"
        required: true
        type: choice
        options:
          - Dev
          - QA
          - Prod
      dry_run:
        description: "Run as Dry Run (Terraform Plan only)?"
        required: true
        type: boolean
      git_tag:
        description: "Git tag or commit to checkout"
        required: true

jobs:
  deploy-config:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git_tag }}

      # 2Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: IVA-Configs/teraform
        run: |
          ENVIRONMENT=$(echo "${{ github.event.inputs.environment }}" | tr '[:upper:]' '[:lower:]')
          echo "Initializing Terraform backend for environment: $ENVIRONMENT"
          terraform init -reconfigure \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
            -backend-config="prefix=iva-config-${ENVIRONMENT}-state"

      # 5Ô∏è‚É£ Terraform Plan (with common TF_VARS block)
      - name: Terraform Plan
        working-directory: IVA-Configs/teraform
        run: |
          echo "üßæ Running Terraform Plan for IVA Config upload..."
          
          TF_VARS="\
            -var=\"project_id=${{ vars.PROJECT_ID }}\" \
            -var=\"bucket_name=${{ vars.CONFIG_BUCKET_NAME }}\" \
            -var=\"config_path=../config.json\" \
          "
          
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "Dry Run mode enabled ‚Äî comparing local config.json with remote GCS (no state updates)..."
            terraform plan -lock=false -input=false $TF_VARS
          else
            echo "Apply mode ‚Äî preparing full Terraform plan for IVA Config upload."
            terraform plan -out=tfplan.out -lock=true -input=false $TF_VARS
          fi

      # 6Ô∏è‚É£ Terraform Apply (only if dry_run=false)
      - name: Terraform Apply
        if: ${{ github.event.inputs.dry_run == 'false' }}
        working-directory: IVA-Configs/teraform
        run: |
          echo "üöÄ Applying Terraform Plan for IVA Config..."
          terraform apply -auto-approve tfplan.out