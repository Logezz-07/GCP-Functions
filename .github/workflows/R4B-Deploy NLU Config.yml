name: R4B-Deploy NLU Config

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy"
        required: true
        type: choice
        options:
          - Dev
          - QA
          - Prod

      dry_run:
        description: "Run as Dry Run"
        required: true
        type: boolean

      git_tag:
        description: "Git tag or commit to checkout"
        required: true

jobs:
  deploy-nlu-config:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      # 1Ô∏è‚É£ Checkout the selected tag
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git_tag }}

      # 2Ô∏è‚É£ Validate the CSV exists
      - name: Validate NLU CSV
        run: |
          if [ ! -f "NLU-Configs/R4B-NLU-Config.csv" ]; then
            echo "‚ùå ERROR: NLU CSV not found at NLU-Configs/R4B-NLU-Config.csv"
            exit 1
          fi
          echo "‚úÖ nlu-config.csv found."

      # 3Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 4Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 5Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: NLU-Configs/terraform
        run: |
          ENV=$(echo "${{ github.event.inputs.environment }}" | tr '[:upper:]' '[:lower:]')

          echo "Initializing Terraform backend for NLU ($ENV)..."

          terraform init -reconfigure \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
            -backend-config="prefix=nlu-config-${ENV}-state"

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: NLU-Configs/terraform
        run: |
          echo "üßæ Running Terraform Plan for nlu-config.csv upload..."

          TF_VARS="\
            -var=\"project_id=${{ vars.PROJECT_ID }}\" \
            -var=\"bucket_name=${{ vars.CONFIG_BUCKET_NAME }}\" \
            -var=\"csv_path=../R4B-NLU-Config.csv\" \
          "

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "üß™ Dry run enabled ‚Äî plan only."
            terraform plan -lock=false -input=false $TF_VARS
          else
            echo "‚òÅ Apply mode ‚Äî generating plan."
            terraform plan -out=tfplan.out -lock=true -input=false $TF_VARS
          fi

      # 7Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        if: ${{ github.event.inputs.dry_run == 'false' }}
        working-directory: NLU-Configs/terraform
        run: |
          echo "üöÄ Applying Terraform plan for NLU config..."
          terraform apply -auto-approve tfplan.out