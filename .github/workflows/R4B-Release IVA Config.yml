name: R4B-Release IVA Config

on:
  push:
    branches:
      - Dev
      - QA
      - Prod
    paths:
      - "IVA-Configs/**"

jobs:
  ConfigCheck-AutoTag:
    name: ConfigCheck-AutoTag â€“ ${{ github.ref_name }} Environment
    runs-on: ubuntu-latest

    steps:
      # Checkout Repo
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1ï¸âƒ£ Single Required JSON Validation (ONLY config.json)
      - name: IVA-Config-Check
        run: |
          echo "ğŸ” Validating IVA Config JSON (config.json)..."
          if [ -f "IVA-Configs/config.json" ]; then
            cat IVA-Configs/config.json | jq empty
            echo "âœ… config.json validation passed!"
          else
            echo "âŒ config.json NOT FOUND at: IVA-Configs/config.json"
            exit 1
          fi

      # 2ï¸âƒ£ Create Environment-Specific Next Tag
      - name: Create Next Tag
        id: tag
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}

          if [ "$BRANCH_NAME" == "Dev" ]; then
            PREFIX="IVA-Config-Dev"
          elif [ "$BRANCH_NAME" == "QA" ]; then
            PREFIX="IVA-Config-QA"
          elif [ "$BRANCH_NAME" == "Prod" ]; then
            PREFIX="IVA-Config-Prod"
          else
            echo "âŒ Unknown branch: $BRANCH_NAME"
            exit 1
          fi

          LAST_TAG=$(git tag --list "${PREFIX}-v*" | sort -V | tail -n 1)

          if [ -z "$LAST_TAG" ]; then
            NEXT_VERSION="${PREFIX}-v1"
          else
            VERSION_NUM=$(echo "$LAST_TAG" | grep -oE '[0-9]+$')
            NEXT_VERSION="${PREFIX}-v$((VERSION_NUM + 1))"
          fi

          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ· Next Tag: $NEXT_VERSION"

      # 3ï¸âƒ£ Push Tag
      - name: Push Tag
        run: |
          echo "ğŸš€ Pushing Tag to repo..."
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git tag ${{ steps.tag.outputs.version }}
          git push origin ${{ steps.tag.outputs.version }}

          echo "ğŸ· Tag pushed: ${{ steps.tag.outputs.version }}"
