name: R4B-Release Node Modules

on:
  push:
    branches:
      - Dev
      - QA
      - Prod
    paths:
      - "CommonNodeModules/**"

jobs:
  CodeCheck-AutoTag:
    name: CodeCheck-AutoTag â€“ ${{ github.ref_name }}
    runs-on: ubuntu-latest
    
    steps:
      # Checkout Repo
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Run Syntax Check
      - name: Syntax Check for CommonNodeModules
        working-directory: CommonNodeModules
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
          echo "ğŸ” Running syntax check..."
          npm run check-syntax
          echo "âœ… Syntax check done."

      # Create Environment-Specific Next Tag
      - name: Create Next Tag
        id: tag
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}

          if [ "$BRANCH_NAME" == "Dev" ]; then
            PREFIX="NodeModules-Dev"
          elif [ "$BRANCH_NAME" == "QA" ]; then
            PREFIX="NodeModules-QA"
          elif [ "$BRANCH_NAME" == "Prod" ]; then
            PREFIX="NodeModules-Prod"
          else
            echo "âŒ Unknown branch: $BRANCH_NAME"
            exit 1
          fi

          LAST_TAG=$(git tag --list "${PREFIX}-v*" | sort -V | tail -n 1)

          if [ -z "$LAST_TAG" ]; then
            NEXT_VERSION="${PREFIX}-v1"
          else
            VERSION_NUM=$(echo "$LAST_TAG" | grep -oE '[0-9]+$')
            NEXT_VERSION="${PREFIX}-v$((VERSION_NUM + 1))"
          fi

          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ· Next Version Tag: $NEXT_VERSION"

      # Push Tag
      - name: Push Tag
        run: |
          echo "ğŸš€ Pushing Tag..."
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git tag ${{ steps.tag.outputs.version }}
          git push origin ${{ steps.tag.outputs.version }}

          echo "ğŸ· Tag pushed: ${{ steps.tag.outputs.version }}"
