name: pushToReleaseBranch

on:
  workflow_dispatch:

jobs:
  syntax-check-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Code from Dev Branch
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: dev
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Authenticate to Google Cloud (without committing creds)
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 4️⃣ Authenticate with Artifact Registry
      - name: Authenticate with Artifact Registry
        run: npm run artifactregistry-login

      # 5️⃣ Install Dependencies
      - name: Install Dependencies
        run: npm ci

      # 6️⃣ Run TypeScript Syntax Check
      - name: Run TypeScript Syntax Check
        run: |
          npm run check-syntax
          echo "✅ TypeScript syntax check completed successfully!"

      # 7️⃣ Generate Custom Version
      - name: Generate Custom Version
        id: version
        run: |
          echo "🔍 Fetching remote tags..."
          git fetch --tags

          LATEST_TAG=$(git tag --list "R4B-Function-v*" --sort=-v:refname | head -n1)
          echo "🧩 Latest tag found: ${LATEST_TAG}"

          if [ -z "$LATEST_TAG" ]; then
            NEXT_VERSION=1
          else
            NUM=$(echo $LATEST_TAG | sed 's/R4B-Function-v//')
            NEXT_VERSION=$((NUM + 1))
          fi

          VERSION="R4B-Function-v$NEXT_VERSION"
          echo $VERSION > version.txt
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "🆕 New Version Generated: $VERSION"

      # 8️⃣ Push to Release Branch with Tag (without secret files)
      - name: Push to Release Branch with Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          echo "🚀 Switching to release branch..."
          git checkout -B release

          # Remove unwanted files and node_modules before push
          echo "🧹 Cleaning release branch..."
          rm -rf node_modules
          rm -f gha-creds*.json .npmrc

          # Stage remaining files
          git add .

          # Check if there are any changes to commit
          if git diff-index --quiet HEAD --; then
            echo "ℹ️ No changes detected in release branch. Skipping commit and version increment."
            
            # Get latest version tag for info
            LATEST_TAG=$(git tag --list "R4B-Function-v*" --sort=-v:refname | head -n1)
            VERSION=$LATEST_TAG
            echo "🏷 Current version remains: $VERSION"
          else
            # Commit changes
            git commit -m "Prepare release branch (removed root-level files)"
            git push origin release --force

            # Generate new version
            LATEST_TAG=$(git tag --list "R4B-Function-v*" --sort=-v:refname | head -n1)
            if [ -z "$LATEST_TAG" ]; then
              NEXT_VERSION=1
            else
              NUM=$(echo $LATEST_TAG | sed 's/R4B-Function-v//')
              NEXT_VERSION=$((NUM + 1))
            fi

            VERSION="R4B-Function-v$NEXT_VERSION"
            echo "🆕 New Version Generated: $VERSION"

            # Tag the new version
            git tag $VERSION
            git push origin $VERSION
            echo "✅ Tag $VERSION created and pushed successfully!"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
